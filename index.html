<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <header><img src="assets/images/logo.svg" alt="Huddle">
        </header>
        <main>
            <section class="images">
                <img src="assets/images/illustration-mockups.svg" alt="Huddle" class="mockups">
            </section>
            <section class="build">
                <h1> Build The Community Your Fans Will Love</h1>

                <p class="huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <button class="register">Register</button>
                <div class="social">
                    <div class="facebook"></div>
                    <div class="twitter"></div>
                    <div class="instagram"></div>
                    <!--<img src="assets/images/logo-facebook.svg" alt="Facebook">
                    <img src="assets/images/logo-twitter.svg" alt="Twitter">
                    <img src="assets/images/logo-instagram.svg" alt="Instagram">**>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
